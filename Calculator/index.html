<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly value="0" />
      <div id="keys">
        <button class="operator-btn" onclick="appendToDisplayOp('+')">+</button>
        <button onclick="appendToDisplayNum('7')">7</button>
        <button onclick="appendToDisplayNum('8')">8</button>
        <button onclick="appendToDisplayNum('9')">9</button>
        <button class="operator-btn" onclick="appendToDisplayOp('-')">-</button>
        <button onclick="appendToDisplayNum('4')">4</button>
        <button onclick="appendToDisplayNum('5')">5</button>
        <button onclick="appendToDisplayNum('6')">6</button>
        <button class="operator-btn" onclick="appendToDisplayOp('*')">*</button>
        <button onclick="appendToDisplayNum('1')">1</button>
        <button onclick="appendToDisplayNum('2')">2</button>
        <button onclick="appendToDisplayNum('3')">3</button>
        <button class="operator-btn" onclick="appendToDisplayOp('/')">/</button>
        <button onclick="appendToDisplayNum('0')">0</button>
        <button onclick="appendToDisplayNum('.')">.</button>
        <button class="calc-btn" onclick="calculate()">=</button>
        <button class="operator-btn" onclick="clearDisplay()">C</button>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.0/math.js"></script>
  </body>
</html>
